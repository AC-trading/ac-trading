spring:
  application:
    name: acnh-trading

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://ep-rough-wildflower-a1vl69i0-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
    username: ${DATABASE_USERNAME:neondb_owner}
    password: ${DATABASE_PASSWORD:npg_ck8szrxEySw3}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

server:
  port: 8080

# JWT 설정 (시크릿은 환경변수로 주입)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

# Cognito 설정
cognito:
  domain: ${COGNITO_DOMAIN:ac-trading.auth.ap-northeast-2.amazoncognito.com}
  client-id: ${COGNITO_CLIENT_ID}
  client-secret: ${COGNITO_CLIENT_SECRET}
  redirect-uri: ${COGNITO_REDIRECT_URI:http://localhost:8080/api/auth/callback}

# 프론트엔드 URL (OAuth 콜백 후 리다이렉트)
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

# 쿠키 보안 설정
cookie:
  secure: ${COOKIE_SECURE:false}
