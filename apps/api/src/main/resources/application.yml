spring:
  application:
    name: acnh-trading

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${JPA_SHOW_SQL:true}
    open-in-view: false

server:
  port: ${PORT:8080}

# JWT 설정
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-32chars}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}

# Cognito 설정
cognito:
  domain: ${COGNITO_DOMAIN}
  client-id: ${COGNITO_CLIENT_ID}
  client-secret: ${COGNITO_CLIENT_SECRET}
  redirect-uri: ${COGNITO_REDIRECT_URI}

# 프론트엔드 URL (OAuth 콜백 후 리다이렉트)
frontend:
  url: ${FRONTEND_URL}

# 쿠키 보안 설정
cookie:
  secure: ${COOKIE_SECURE:false}

# CORS 설정 (WebSocketConfig, SecurityConfig에서 공유)
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://ac-trading.vercel.app}
