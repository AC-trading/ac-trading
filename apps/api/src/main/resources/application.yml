spring:
  application:
    name: acnh-trading

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${JPA_SHOW_SQL:true}
    open-in-view: false

server:
  port: ${PORT:8080}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}

# Cognito 설정
cognito:
  domain: ${COGNITO_DOMAIN}
  client-id: ${COGNITO_CLIENT_ID}
  client-secret: ${COGNITO_CLIENT_SECRET}
  redirect-uri: ${COGNITO_REDIRECT_URI}
  redirect-uri-base: ${COGNITO_REDIRECT_URI_BASE:}

# 프론트엔드 URL (OAuth 콜백 후 리다이렉트)
frontend:
  url: ${FRONTEND_URL}

# 쿠키 보안 설정
cookie:
  secure: ${COOKIE_SECURE:false}

# CORS 설정 (WebSocketConfig, SecurityConfig에서 공유)
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://ac-trading.vercel.app}

# 파일 업로드 크기 제한 (환경변수로 오버라이드 가능)
spring.servlet.multipart:
  max-file-size: ${MULTIPART_MAX_FILE_SIZE:10MB}
  max-request-size: ${MULTIPART_MAX_REQUEST_SIZE:30MB}

# Cloudflare R2 설정
r2:
  access-key: ${R2_ACCESS_KEY}
  secret-key: ${R2_SECRET_KEY}
  bucket-name: ${R2_BUCKET_NAME}
  endpoint: ${R2_ENDPOINT}
  public-url: ${R2_PUBLIC_URL}
  region: ${R2_REGION:auto}

# 이미지 업로드 설정 (환경변수로 오버라이드 가능)
image:
  max-count:
    post: ${IMAGE_MAX_COUNT_POST:10}
    chat: ${IMAGE_MAX_COUNT_CHAT:10}

# Swagger/OpenAPI 설정 (환경변수로 오버라이드 가능)
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: ${SWAGGER_API_DOCS_PATH:/v3/api-docs}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    path: ${SWAGGER_UI_PATH:/swagger-ui.html}
    tags-sorter: ${SWAGGER_TAGS_SORTER:alpha}
    operations-sorter: ${SWAGGER_OPERATIONS_SORTER:alpha}
  server-url: ${SWAGGER_SERVER_URL:http://localhost:8080}
  info:
    contact:
      name: ${SWAGGER_CONTACT_NAME:AC Trading Team}
      url: ${SWAGGER_CONTACT_URL:https://github.com/AC-trading/ac-trading}
