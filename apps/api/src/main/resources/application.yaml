spring:
  application:
    name: api

  # 데이터베이스 설정 (추후 활성화)
  # datasource:
  #   url: ${DATABASE_URL}
  #   username: ${DATABASE_USERNAME}
  #   password: ${DATABASE_PASSWORD}
  #   driver-class-name: org.postgresql.Driver

  # JPA 임시 비활성화 (DB 연결 전까지)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
  access-token-validity: 3600000    # 1시간 (밀리초)
  refresh-token-validity: 2592000000  # 30일 (밀리초)

# 쿠키 설정
cookie:
  secure: ${COOKIE_SECURE:false}  # 프로덕션에서 true로 변경

# 서버 설정
server:
  port: ${PORT:8080}

# 로깅 설정
logging:
  level:
    com.acnh.api: DEBUG
    org.springframework.security: DEBUG
